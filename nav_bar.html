<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./nav_bar.css">
  <title>Navigation Solution</title>
  
</head>
<body>
  <nav class="nav-bar">
    <div class="nav-bar-item">Company Name</div>
    <ul class="nav-bar-menu">
      <li class="nav-bar-item"><a href="#">Home</a></li>
      <li class="nav-bar-item"><a href="#">Products</a></li>
      <li class="nav-bar-item"><a href="#">About</a></li>
      <li class="nav-bar-item"><a href="#">Careers</a></li>
      <li class="nav-bar-item"><a href="#">Contact</a></li>
    </ul>
  </nav>
  <div class="layout">
    <h1>Input Add-Ons Exercise</h1>
    <label for="name">Name</label>
    <div class="input-container">
      <input
        type="text"
        id="name"
        class="input-field"
        placeholder="Enter your name"
      />
      <button class="input-addon">Submit</button>  
    </div>
    
    <label for="price">Price</label>
    <div class="input-container">
      <div class="input-addon">$</div>
      <input
        type="text"
        id="price"
        class="input-field"
        placeholder="Enter the price"
      />      
    </div>
    
    <label for="Email">Email</label>
    <div class="input-container">
      <div class="input-addon">@</div>
      <input
        type="text"
        id="Email"
        class="input-field"
        placeholder="Enter your email"
      />
      <button class="input-addon">Search</button>  
    </div>
  </div>
</body>
</html>
